<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Romanian Linked Open Data Map</title>
    <meta name="description" content="Romanian Linked Open Data Map">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUYLeAeTuuEDY3biU0QRb6Heq4Qqri9yw"></script>

    <!-- Modernizr -->
    <!--  <script src="bower_components/modernizr-min/dist/modernizr.min.js"></script> -->

    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Files -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
	<script src="js/pharmacyCtrl.js"></script>
	<script src="js/hospitalCtrl.js"></script>
    <script src="js/museumCtrl.js"></script>
    <script src="js/initCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>
</head>

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <!-- Header Menu. Note use of headerCtrl -->
    <div class="header" ng-controller="headerCtrl">

        <!-- Header items are made active upon selection -->
        <ul class="nav nav-pills pull-right">
            <!-- <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Join the Team</a></li>-->
			<li ng-class="{ active: isActive('/hospitals')}"><a href="/#/hospitals">Find Hospitals</a></li>
			<li ng-class="{ active: isActive('/pharmacies')}"><a href="/#/pharmacies">Find Pharmacies</a></li>
            <li ng-class="{ active: isActive('/museums')}"><a href="/#/museums">Find Museums</a></li>
        </ul>

        <!-- Header Title -->
        <h3 class="text-muted"><a href="/#/init">Romanian Linked Open Data Map</a></h3>
    </div>

    <!-- Map and Side Panel -->
    <div class="row content">

        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"></div>
        </div>

        <!-- Side Panel (Controlled by ng-view) -->
        <div ng-view></div>

    </div>
    <hr/>

    <!-- Footer -->
    <div class="footer">
        <p class="text-center"></p>
    </div>

</div>

</body>
</html>
